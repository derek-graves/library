<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myLibrary</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="header">
    <div class="header-container">
      <div class="header-text">myLibrary</div>
      <button id="open-modal">+</button>
      <div class="tools-container">
        <div class="tools">
          <span class="material-icons">construction</span>
        </div>
        <div class="tools-dropdown">
          <ul>
            <li>Mark all read</li>
            <li>Mark all unread</li>
            <li>Clear library</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="library">
    <table>
      <thead>
        <tr>
          <th class="table-title">Title</th>
          <th class="table-author">Author</th>
          <th class="table-other">Pages</th>
          <th class="table-other">Status</th>
          <th class="table-other">Remove</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div class="modal">
    <div class="modal-content">
      <button id="close">Ã—</button>
      <div class="modal-header-text">Add a book to<br>your library!</div>
      <form id="new-book">
        <div class="inputs-container">
          <div class="input">
            <label for="new-title">Title</label>
            <input type="text" id="new-title" name="title" required>
          </div>
          <div class="input">
            <label for="new-author">Author</label>
            <input type="text" id="new-author" name="author" required>
          </div>
          <div class="input">
            <label for="new-pages">Number of Pages</label>
            <input type="number" id="new-pages" name="pages" min="0" max="10000" required>
          </div>
          <div class="is-read">
            <div class="is-read-label-text">Have you read this book?</div>
            <input type="checkbox" id="new-read" name="read" class="read-toggle-modal">
            <label for="new-read"></label>
          </div>
        </div>
      </form>
      <button type="submit" id="submit" form="new-book">Add Book</button>
    </div>
  </div>
</body>
</html>
