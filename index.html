<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myLibrary</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="header">
    <div class="header-container">
      <div class="header-text">myLibrary</div>
      <button id="add-book">+</button>
      <span class="material-icons">construction</span>
    </div>
  </div>
  <div class="library">
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>A Tale of Two Cities</td>
          <td>Darles Chickens</td>
          <td>448</td>
          <td>Read</td>
        </tr>
        <tr>
          <td>A Tale of Two Cities</td>
          <td>Darles Chickens</td>
          <td>448</td>
          <td>Read</td>
        </tr>
        <tr>
          <td>A Tale of Two Cities</td>
          <td>Darles Chickens</td>
          <td>448</td>
          <td>Read</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="modal">
    <div class="modal-content">
      <button id="close">Ã—</button>
      <div class="modal-header-text">Add a book to<br>your library!</div>
      <form action="#" method="#" id="new-book">
        <div class="inputs-container">
          <div class="input">
            <label for="new-title">Title</label>
            <input type="text" id="new-title" name="title" required>
          </div>
          <div class="input">
            <label for="new-author">Author</label>
            <input type="text" id="new-author" name="author" required>
          </div>
          <div class="input">
            <label for="new-pages">Number of Pages</label>
            <input type="number" id="new-pages" name="pages" min="0" max="10000" required>
          </div>
          <div class="is-read">
            <div class="is-read-lable-text">Have you read this book?</div>
            <input type="checkbox" id="new-read" name="read" class="toggle">
            <label for="new-read"></label>
          </div>
        </div>
      </form>
      <button type="submit" id="submit" form="new-book">Add Book</button>
    </div>
  </div>
</body>
</html>
